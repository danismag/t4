{% if singers is not empty %}
    {% for singer in singers %}
<div class="col-md-4">
  <div class="thumbnail">
    <img src="{{ singer.images[0].path }}">
    <div class="caption">
      <h3>{{ singer.name }}</h3>
      <p><a href="/index/viewPerformer?id={{ singer.pk }}" class="btn btn-primary" role="button">Об исполнителе</a></p>
    </div>
  </div>
</div>
    {% endfor %}
{% endif %}
