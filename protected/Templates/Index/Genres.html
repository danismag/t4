{% extends 'Index.html' %}

{% set title = 'Музыкальная библиотека MusicLib: все жанры' %}

{% block content %}

    <div class="container">

        <table class="table table-hover">
            <TR>
                <TH>Жанр</TH>
                <TH>Описание жанра</TH>
                <TH>Действия</TH>
            </TR>

            {% for genre in genres %}

                <TR>
                    <TD>{{ genre.title }}</TD>
                    <TD>{{ genre.description }}</TD>
                    <TD>
                        <a class="btn btn-primary btn-lg" href="/index/viewGenre?id={{ genre.pk }}">Просмотреть</a>
                    </TD>
                </TR>

            {% endfor %}

        </table>
    </div>

{% endblock %}
