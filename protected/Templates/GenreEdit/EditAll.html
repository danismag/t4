{% extends 'Admin.html' %}

{% set title='Редактирование музыкальных жанров' %}

{% block content %}

    <div class="container">
        <a class="btn btn-primary btn-lg pull-right" href="/admin/genre/new">Добавить новый жанр</a>
    </div>

<div class="container">
    <table class="table table-hover">
        <TR>
            <TH>Жанр</TH>
            <TH>Описание жанра</TH>
            <TH colspan="2">Действия</TH>
        </TR>

        {% for genre in genres %}

            <TR>
                <TD>{{ genre.title }}</TD>
                <TD>{{ genre.description }}</TD>
                <TD><a class="btn btn-info" href="/admin/genre/edit?id={{ genre.Pk }}">Редактировать</a></TD>
                <TD><a class="btn btn-warning" href="/admin/genre/delete?id={{ genre.Pk }}">Удалить</a></TD>
            </TR>

            {% endfor %}

    </table>
</div>
{% endblock %}
