{% extends 'Admin.html' %}

{% set title='Добавление/Редактирование музыкального жанра' %}

{% block content %}

<div class="container">
  <form class="form-horizontal" action="/admin/genre/save" method="post">
    {% if genre.pk is defined %}
    <input type="text" class="form-control hidden" name="genre[pk]" value="{{ genre.pk }}">
        {% endif %}
    <div class="form-group">
      <label for="GenreTitle" class="col-sm-2 control-label">Название</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="genreTitle" name="genre[title]" placeholder="Жанр" value="{{ genre.title }}">
      </div>
    </div>
    <div class="form-group">
      <label for="genreText" class="col-sm-2 control-label">Краткое описание жанра</label>
      <div class="col-sm-6">
        <textarea class="form-control" id="genreText" name="genre[description]" rows="3" placeholder="Описание жанра">{{ genre.description }}</textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Отправить</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
